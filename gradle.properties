# Gradle 프로젝트 설정

# ⚠️ JDK 경로는 Gradle Toolchain(빌드 스크립트에서 Java 21 지정)으로 자동 관리됩니다.
#    개인 PC에서 다른 JDK를 강제로 사용하려면 사용자 홈의
#    %USERPROFILE%\.gradle\gradle.properties (또는 ~/.gradle/gradle.properties)에
#    org.gradle.java.home을 직접 설정하세요. 공용 저장소에는 로컬 경로를 커밋하지 않습니다.

# Gradle 성능 최적화
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

