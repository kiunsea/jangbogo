name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
        
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Build Distribution Package
      run: .\gradlew clean bootJar createJre packageDist --no-daemon
      
    - name: Rename distribution file
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        Copy-Item "build\distributions\Jangbogo-distribution.zip" "Jangbogo-v$version.zip"
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: Jangbogo-v*.zip
        body_path: release/RELEASE_NOTES_v${{ steps.get_version.outputs.VERSION }}.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jangbogo-v${{ steps.get_version.outputs.VERSION }}
        path: Jangbogo-v*.zip
        retention-days: 90

