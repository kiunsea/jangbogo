spring:
  application:
    name: jangbogo

  # Option 3: 별도 properties 파일 import
  config:
    import: optional:file:./config/admin.properties
    
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  thymeleaf:
    cache: false

  resources:
    cache:
      period: 0
    chain:
      cache: false

  datasource:
    url: jdbc:sqlite:./db/jangbogo-dev.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 5
      connection-init-sql: "PRAGMA foreign_keys=ON; PRAGMA journal_mode=WAL;"

  sql:
    init:
      mode: always
      continue-on-error: true
      encoding: UTF-8

server:
  port: 8282
  address: 127.0.0.1  # localhost에서만 접근 가능

# Admin 설정 (Option 1: 환경변수 사용)
# 환경변수가 없으면 기본값 사용
admin:
  id: ${ADMIN_ID:admin_main}
  pass: ${ADMIN_PASS:admin1234_main}

# 사용자 정의 설정 (Custom Configuration)
jangbogo:
  config:
    localdb-name: jangbogo-dev
    localdb-path: ./db
    max-retry-count: 3
    timeout-seconds: 30
    debug-mode: true
    app-version: 1.0.0
    mall_signin_delay: 21600000
    default_web_driver: chrome # chrome, edge
    browser_headless: false
