spring:
  application:
    name: jangbogo

  # Option 3: 별도 properties 파일 import
  config:
    import: optional:file:./config/admin.properties
    
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  thymeleaf:
    cache: false

  resources:
    cache:
      period: 0
    chain:
      cache: false

  datasource:
    url: jdbc:sqlite:./db/jangbogo-dev.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 5
      connection-init-sql: "PRAGMA foreign_keys=ON; PRAGMA journal_mode=WAL;"

  sql:
    init:
      mode: always
      continue-on-error: true
      encoding: UTF-8

server:
  port: 8282

# Admin 설정 (Option 1: 환경변수 사용)
# 환경변수가 없으면 기본값 사용
admin:
  id: ${ADMIN_ID:admin_main}
  pass: ${ADMIN_PASS:admin1234_main}